<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment_One</title>
</head>
<body>
    <div class="container">
        <!-- FIRST INPUTS -->
        <div class="first">
            <h3>Enter your details (inputs)</h3>
            <form action="">
                <label for="fname">First name:</label>
                <input type="text" id="fname" name="fname" placeholder="Enter your first name"><br>
                <label for="lname">Last name:</label>
                <input type="text" id="lname" name="lname" placeholder="Enter your last name"><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email"><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" minlength="6"><br>
                <label for="message">Message:</label>
                <textarea name="message" id="message"  placeholder="Your message here..."></textarea><br>
                <input type="submit" id="submit" name="submit" value="CLICK TO ENTER">
    
            </form>

        </div>
        <div class="second">
            <h3>Choose Your Gender (Radio Buttons)</h3>
            <input type="radio" id="gender" name="female" >
            <label for="female">Female</label><br>
            
            <input type="radio" id="gender" name="female" >
            <label for="male">Male</label><br>
            
           
            <input type="radio" id="gender" name="private" >
            <label for="private">Choose not to say</label>
            
            
            

        </div>
        <div class="third">
            <h3>Choose your favorite languages (Checkboxes)</h3>
            <label for="python">Python</label>
            <input type="checkbox" name="python"> <br>
            <label for="javascript">JavaScript</label>
            <input type="checkbox" name="js"> <br>
            <label for="html">Typescript</label>
            <input type="checkbox" name="typescript"> <br>
        </div>
        <div class="last">
            <h3>Select your favorite color (select)</h3>
            <select name="colors" id="colors">
                <option value="red">White</option>
                <option value="gold">Gold</option>
                <option value="black">Black</option>
            </select>
        </div>

            
    </div>
    
</body>
</html>
